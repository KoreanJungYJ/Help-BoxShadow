<!DOCTYPE html>
<html lang = "ko">
    <head>
        <title>HEBS</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
        <script src = "jscolor.js"></script>
        <style type="text/css">
            html, body{
                width:100%;
                height:100%;
                margin:0;
                padding:0;
                text-align: center;
                min-width:62rem;
                overflow-y:hidden;
            }
            
            @media all and (max-height : 46.25rem){
                html, body{
                    overflow-y:auto;
                }
            }
            
            .jscolor{
                cursor:pointer;
            }
            
            *{
                margin:0;
                padding:0;
                outline:none;
                box-sizing:border-box;
                font-family: 'nanumsquare';
            }
            
            *::-webkit-scrollbar-track {
                -webkit-box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.3);
                border-radius: 10px;
                background-color: #F5F5F5;
            }

            *::-webkit-scrollbar {
                width: 10px;
                height:10px;
                background-color: #F5F5F5;
            }

            *::-webkit-scrollbar-thumb {
                border-radius: 10px;
                -webkit-box-shadow: inset 0 0 3px rgba(0, 0, 0, .3);
                background-color: #555;
            }

            #logo{
                width:7rem;
                display:inline-block;
                margin-top:2rem;
            }
            
            #logoText{
                font-family: 'poiret one';
                font-weight: bold;
                color:#494949;
                font-size:4rem;
                display:inline-block;
                vertical-align: top;
                letter-spacing: 2px;
                margin-left:1rem;
                margin-top:3rem;
            }
            
            #shadowCover{
                width:100%;
                height:40rem;
                /*border:1px solid;*/
                margin-top:2rem;
            }
            
            #shadowCover .settings{
                width:50%;
                height:100%;
            }
            
            /* 왼쪽 파트 */
            .settings .eachCovers{
                /*border:1px solid;*/
                margin: 0 auto;
                width:20rem;
                height:4rem;
                margin-top:2rem;
            }
            
            .eachCovers label{
                float: left;
                padding-left:1.5rem;
            }
            
            #shadowCover .settings#boxValues{
                float:left;
                /*border-right:1px solid;*/
                overflow-y: auto;
            }
            
            input[type=range] {
                -webkit-appearance: none;
                display:block;
                margin:0 auto;
                margin-top:1rem;
                width: 15rem;
            }
            
            input[type=range]::-webkit-slider-runnable-track {
                width: 100%;
                height: 8px;
                cursor: pointer;
                background: #d6d6d6;
                border-radius: 2px;
                box-shadow: 0 0 1px black inset;
            }
            
            input[type=range]::-webkit-slider-thumb {
                height: 20px;
                width: 20px;
                border-radius: 3px;
                background: #f2f2f2;
                box-shadow: 0 0 2px #666666 inset;
                cursor: pointer;
                -webkit-appearance: none;
                margin-top: -5.5px;
            }
            
            input[type=number]{
                width:5.3rem;
            }        
            
            
            /* 오른쪽 파트 */
            #shadowCover .settings#boxResult{
                float:right;
                display:flex;
                align-items: center;
                justify-content: center;
            }
            
            #boxResult #defaultBox{
                width:27.5rem;
                height:27.5rem;
                background-color:#4F4C45;
                border-radius: 2px;
            }
            
            #defaultBox #valueCover{
                width:92%;
                height:5rem;
                background-color:white;
                margin:0 auto;
                margin-top:4rem;
                border-radius: 7.5px;
                box-shadow: 0 0 4px gray inset;
            }
            
            #valueCover .browsers{
                display:block;
                text-align: left;
                font-size:0.85rem;
                line-height: 1.5;
                padding-left:1rem;
            }
            
            #valueCover .browsers:nth-of-type(1){
                padding-top:0.6rem;
            }
            
            /* toggle switch */
            .switch{
                position:relative;
                display: inline-block;
                width:6rem;
                height:1.5rem;
                margin-left:2rem;
                top:-2px;
            }
            
            .switch input{
                display:none;
            }
            
            .sliderRound {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                -webkit-transition: .4s;
                transition: .4s;
                border-radius: 10px;
            }

            .sliderRound:before {
                position: absolute;
                content: "";
                height: 16px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                -webkit-transition: .4s;
                transition: .4s;
                border-radius: 5px;
            }

            input:checked + .sliderRound {
                background-color: #2196F3;
            }

            input:focus + .sliderRound {
                box-shadow: 0 0 1px #2196F3;
            }

            input:checked + .sliderRound:before {
                -webkit-transform: translateX(62.5px);
                -ms-transform: translateX(62.5px);
                transform: translateX(62.5px);
            }
        </style>
    </head>
    <body>
        <img src = "cube.png" alt = "cube" id = "logo">
        <span id = "logoText">
            Hebs
        </span>
        
        <div id = "shadowCover">
            <div class = "settings" id = "boxValues">
                <!-- 실제로 설정해주는 부분들 -->
                
                <!-- horizontal length -->
                <div class = "eachCovers">
                    <label for = "horizontal">
                        Horizontal Length
                    </label>
                    <input type = "number" id = "horizontal" min="-200" max="200" placeholder="10"> px 
                    
                    <input type = "range" min="-200" max="200" step ="0.1" value = "10" id = "horizontalVal">
                </div>
                
                <!-- vertical length -->
                <div class = "eachCovers">
                    <label for = "vertical">
                        Vertical Length
                    </label>
                    <input type = "number" id = "vertical" min="-200" max="200" placeholder="10"> px
                    
                    <input type = "range" min="-200" max="200" step ="0.1" value = "10" id = "verticalVal">
                </div>
                
                <!-- blur radius -->
                <div class = "eachCovers">
                    <label for = "blur">
                        Blur Radius
                    </label>
                    <input type = "number" id = "blur" min="0" max="200" placeholder="10"> px
                    
                    <input type = "range" min="0" max="200" step ="0.1" value = "10" id = "blurVal">
                </div>
                
                <!-- spread radius -->
                <div class = "eachCovers">
                    <label for = "spread">
                        Spread Radius
                    </label>
                    <input type = "number" id = "spread" min="-200" max="200" placeholder="0"> px
                    
                    <input type = "range" min="-200" max="200" step ="0.1" value = "0" id = "spreadVal">
                </div>
                
                <!-- Shadow Color -->
                <div class = "eachCovers">
                    <label for = "shadow"> <!-- 딱히 의미 없음 -->
                        Shadow Color
                    </label>
                    <input class = "jscolor" value = "F4586D" id = "shadowVal">
                </div>
                
                <!-- Background Color -->
                <div class = "eachCovers">
                    <label for = "background"> <!-- 딱히 의미 없음 -->
                        Background Color
                    </label>
                    <input class = "jscolor" value = "B456D3" id = "backgroundVal">
                </div>
                
                <!-- Box Color -->
                <div class = "eachCovers">
                    <label for = "box"> <!-- 딱히 의미 없음 -->
                        Box Color
                    </label>
                    <input class = "jscolor" value = "74E484" id = "boxVal">
                </div>
                
                <!-- Opacity -->
                <div class = "eachCovers">
                    <label for = "opacity">
                        Opacity
                    </label>
                    <input type = "number" id = "opacity" style = "margin-left:4rem;" min="0" max="1" step = "0.1" placeholder="1">
                    
                    <input type = "range" min="0" max="1" step ="0.1" value = "1" id = "opacityVal">
                </div>
                
                <!-- Outline/Inset Toggle -->
                <div class = "eachCovers">
                    <label for = "toggle">
                        Outline / Inset
                    </label>
                    <label class = "switch">
                        <input type = "checkbox">
                        <span class = "sliderRound"></span>
                    </label>
                </div>
            </div>
            <div class = "settings" id = "boxResult">
                <div id = "defaultBox">
                    <div id = "valueCover">
                        <span class = "browsers">
                            -webkit-box-shadow: 
                            <span class = "codeResults">
                                <!-- innerHTML로 value 넣어주기 -->
                            </span>
                        </span>
                        <span class = "browsers">
                            -moz-box-shadow:
                            <span class = "codeResults">
                                <!-- innerHTML로 value 넣어주기 -->
                            </span>
                        </span>
                        <span class = "browsers">
                            box-shadow: 
                            <span class = "codeResults">
                                <!-- innerHTML로 value 넣어주기 -->
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        
        <script type = "text/javascript">
            
        </script>
    </body>
</html>
