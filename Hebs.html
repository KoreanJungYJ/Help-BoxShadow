<!DOCTYPE html>
<html lang = "ko">
    <head>
        <title>HEBS</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
        <script src = "jscolor.js"></script>
        <link href = "Hebs.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <img src = "cube.png" alt = "cube" id = "logo">
        <span id = "logoText">
            Hebs
        </span>
        
        <div id = "shadowCover">
            <div class = "settings" id = "boxValues">
                <!-- 실제로 설정해주는 부분들 -->
                
                <!-- horizontal length -->
                <div class = "eachCovers">
                    <label for = "horizontal">
                        Horizontal Length
                    </label>
                    <input type = "number" id = "horizontal" min="-200" max="200" value = "0"> px 
                    
                    <input type = "range" min="-200" max="200" step ="0.1" value = "0" id = "horizontalVal">
                </div>
                
                <!-- vertical length -->
                <div class = "eachCovers">
                    <label for = "vertical">
                        Vertical Length
                    </label>
                    <input type = "number" id = "vertical" min="-200" max="200" value = "0"> px
                    
                    <input type = "range" min="-200" max="200" step ="0.1" value = "0" id = "verticalVal">
                </div>
                
                <!-- blur radius -->
                <div class = "eachCovers">
                    <label for = "blur">
                        Blur Radius
                    </label>
                    <input type = "number" id = "blur" min="0" max="200" value = "0"> px
                    
                    <input type = "range" min="0" max="200" step ="0.1" value = "0" id = "blurVal">
                </div>
                
                <!-- spread radius -->
                <div class = "eachCovers">
                    <label for = "spread">
                        Spread Radius
                    </label>
                    <input type = "number" id = "spread" min="-200" max="200" value = "0"> px
                    
                    <input type = "range" min="-200" max="200" step ="0.1" value = "0" id = "spreadVal">
                </div>
                
                <!-- Shadow Color -->
                <div class = "eachCovers">
                    <label for = "shadow"> <!-- 딱히 의미 없음 -->
                        Shadow Color
                    </label>
                    <input class = "jscolor" value = "292929" id = "shadowVal">
                </div>
                
                <!-- Background Color -->
                <div class = "eachCovers">
                    <label for = "background"> <!-- 딱히 의미 없음 -->
                        Background Color
                    </label>
                    <input class = "jscolor" value = "F5F5F5" id = "backgroundVal">
                </div>
                
                <!-- Box Color -->
                <div class = "eachCovers">
                    <label for = "box"> <!-- 딱히 의미 없음 -->
                        Box Color
                    </label>
                    <input class = "jscolor" value = "74E484" id = "boxVal">
                </div>
                
                <!-- Opacity -->
                <div class = "eachCovers">
                    <label for = "opacity">
                        Opacity
                    </label>
                    <input type = "number" id = "opacity" style = "margin-left:4rem;" min="0" max="1" step = "0.1" value = "1">
                    
                    <input type = "range" min="0" max="1" step ="0.1" value = "1" id = "opacityVal">
                </div>
                
                <!-- Outline/Inset Toggle -->
                <div class = "eachCovers">
                    <label for = "toggle">
                        Outline / Inset
                    </label>
                    <label class = "switch">
                        <input type = "checkbox">
                        <span class = "sliderRound"></span>
                    </label>
                </div>
            </div>
            <div class = "settings" id = "boxResult">
                <div id = "defaultBox">
                    <div id = "valueCover">
                        <span class = "browsers">
                            -webkit-box-shadow: 
                            <span class = "codeResults">
                                <!-- innerHTML로 value 넣어주기 -->
                            </span>
                        </span>
                        <span class = "browsers">
                            -moz-box-shadow:
                            <span class = "codeResults">
                                <!-- innerHTML로 value 넣어주기 -->
                            </span>
                        </span>
                        <span class = "browsers">
                            box-shadow: 
                            <span class = "codeResults">
                                <!-- innerHTML로 value 넣어주기 -->
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        
        <script type = "text/javascript">
            /*
                구현 기능
                1. input[type=range] input[type=num]에 연동
                2. 연동된 값 박스에 적용
                3. 적용 후 결과 코드 InnerHTML로 보여주기
            */

            //기본 변수 선언
            let inputRange = document.querySelectorAll('input[type=range]');
            let inputNum = document.querySelectorAll('input[type=number]');
            let backColor = document.getElementsByClassName('jscolor');
            //box-shadow가 적용될 박스
            const resultBox = document.getElementById('defaultBox');

            //설정
            Array.from(inputRange).forEach((elem, index) => {
                //input 값들 설정 및 box-shadow 적용
                /*
                    순서대로
                    1. horizontal length
                    2. vertical length
                    3. blur radius
                    4. spread radius
                */

                elem.oninput = (e) => {
                    inputNum[index].value = e.target.value;
                    setShadow();
                }
                inputNum[index].oninput = (e) => {
                    elem.value = e.target.value;
                    setShadow();
                }
                
            });

            //box-shadow 설정 중복
            function setShadow(){
                resultBox.style.boxShadow = 
                    `
                        ${inputRange[0].value + "px"}
                        ${inputRange[1].value + "px"}
                        ${inputRange[2].value + "px"}
                        ${inputRange[3].value + "px"}
                    `;
            }

            //박스 배경화면 설정
            Array.from(backColor).forEach((elem, index) => {
                if(index == 0){
                    checkBackColor(elem, resultBox, index);
                }
                else if(index == 1){
                    let boxBack = document.getElementById('boxResult');
                    checkBackColor(elem, boxBack, index);
                }
                else{
                    checkBackColor(elem, resultBox, index);
                }
            });

            //색 변경 공통
            function checkBackColor(elem, val, index){
                elem.onchange = (e) => {
                    if(index != 0){
                        val.style.backgroundColor = "#" + e.target.value;
                    }else{
                        val.style.color = "#" + e.target.value;
                    }
                }
            }
        </script>
    </body>
</html>
